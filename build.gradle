plugins {
    id 'java'
}

group 'ru.cfif11.spsuace'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '4.4.0.1' //TODO
    compile group: 'org.telegram', name: 'telegrambotsextensions', version: '4.0.1'
    compile group: 'org.telegram', name:'telegrambots-abilities', version: '4.4.0.1'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.1'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
}

